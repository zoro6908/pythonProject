{% extends "layout.html" %}
{% block title %}로그인{% endblock %}
{% block body %}
    <h2>로그인</h2>
    {% if error %}
    <div class="errror"><strong>Error : </strong>{{ error }}</div>
    {% endif %}
    <form action="" method="POST">
        <dl>
            <dt>사용자 이름 : </dt>
            <dd><input type="text" name="username" size="30" value="{{ request.form.username }}"></dd>
            <dt>비밀번호 : </dt>
            <dd><input type="password" name="password" size="30"></dd>            
        </dl>
        <div class="action"><input type="submit" value="로그인"></div>
    </form>
{% endblock %}
